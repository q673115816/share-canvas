<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        main {
            display: flex;
        }

        .flex-1 {
            flex: 1;
        }

        pre {
            width: 200px;
            min-width: 10vw;
        }

        canvas {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 1px dashed;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button type="button" id="clear">清屏(每60秒清屏)</button>
    </header>
    <main>
        <div class="flex-1">
            <canvas></canvas>
        </div>
        <aside>
            <pre id="message"></pre>
        </aside>
    </main>
    <script src="https://unpkg.com/socket.io-client/dist/socket.io.js"></script>
    <script src="./client.js" type="module"></script>
</body>
</html>
