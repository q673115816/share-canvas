<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share-canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>你画我猜</h1>
    </header>
    <main>
        <div class="flex">
            <div class="flex-1">
                <canvas></canvas>
            </div>
            <aside class="flex flex-col">
                <pre id="message"></pre>
                <textarea></textarea>
            </aside>
        </div>
        <section id="online">

        </section>
    </main>
    <footer>
        <button type="button" id="clear">清屏(每60秒清屏)</button>
    </footer>
    <script type="html" id="template-online">
            <h4>当前在线(<%- users.length %>)</h4>
            <%for(let i = 0;i < users.length;i++) {%>
            <ul>
                <li><%- users[i].id %></li>
            </ul>
            <% } %>
    </script>
    <script>

        async function initFingerprintJS() {
            // Initialize an agent at application startup.
            const fpPromise = FingerprintJS.load()

            // Get the visitor identifier when you need it.
            return await fpPromise
                .then(fp => fp.get())
                .then(result => {
                    // This is the visitor identifier:
                    const visitorId = result.visitorId
                    return visitorId
                })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"
        integrity="sha256-mOsgtygNfXBUPc/+cc19yr+g0jieqYOgRL5xFD2sC0Y=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.2.0/dist/socket.io.js"></script>
    <script src="./client.js"></script>
</body>

</html>
